<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reserva de Espa√ßos</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
/* === ESTILO GERAL === */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* Cabe√ßalho */
header {
  background: #4CAF50;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* Container principal */
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
}

/* Formul√°rio */
.card {
  background: white;
  padding: 20px;
  flex: 1;
  min-width: 280px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.card h2 {
  margin-top: 0;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
}

button:hover {
  background: #45a049;
}

/* Lista de reservas */
.reservas {
  flex: 1.5;
  min-width: 300px;
}

.reserva-card {
  background: white;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.reserva-card strong {
  color: #4CAF50;
  font-size: 18px;
}
.excluir-btn {
  float: right;
  background: #ff4b4b;
  border: none;
  color: white;
  font-weight: bold;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.2s;
  margin-top: -5px;
}

.excluir-btn:hover {
  background: #e84343;
  transform: scale(1.1);
}

.excluir-btn:active {
  transform: scale(0.95);
}

</style>
</head>

<body>

<header>üìÖ Sistema de Reservas - IFSC</header>

<div class="container">

  <!-- Formul√°rio -->
  <div class="card">
    <h2>Fazer nova reserva</h2>

    <input id="nome" type="text" placeholder="Seu nome">
    <input id="data" type="date">
    <input id="inicio" type="time">
    <input id="fim" type="time">

    <button onclick="salvarReserva()">Salvar Reserva</button>
  </div>

  <!-- Lista de reservas -->
  <div class="reservas">
    <h2>Reservas realizadas</h2>
    <div id="lista"></div>
  </div>

</div>

<!-- Firebase -->
<script type="module">

// IMPORTS
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
const sala = "Container Gremio"
// üî• CONFIGURA√á√ÉO DO FIREBASE (PREENCHA AQUI)
const firebaseConfig = {
   apiKey: "AIzaSyA-TSuzpLpMozoQ44QaezTSPfEYuj_33q0",
    authDomain: "container-ifsc.firebaseapp.com",
    projectId: "container-ifsc",
    storageBucket: "container-ifsc.firebasestorage.app",
    messagingSenderId: "828945939476",
    appId: "1:828945939476:web:93cdc41ad67ffc9ac7bb01",
    measurementId: "G-HX0P0TR8W8"
};

// INICIAR FIREBASE
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// SALVAR RESERVA
async function salvarReserva() {
  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value;
  const inicio = document.getElementById("inicio").value;
  const fim = document.getElementById("fim").value;

  if (!nome || !data || !inicio || !fim || !sala) {
    alert("Preencha todos os campos!");
    return;
  }
  
  await addDoc(collection(db, "reservas"), {
    nome,
    data,
    inicio,
    fim,
    sala
  });

  alert("Reserva adicionada!");
  console.log("Foi");
}

// LISTAR RESERVAS EM TEMPO REAL
const lista = document.getElementById("lista");
const q = query(collection(db, "reservas"), orderBy("data"));

onSnapshot(q, (snapshot) => {
  lista.innerHTML = "";
  snapshot.forEach((doc) => {
    const r = doc.data();
    const id = doc.id;

    lista.innerHTML += `
      <div class="reserva-card">
        <strong>${r.sala}</strong><button onclick="excluirReserva('${id}')" class="excluir-btn">X</button><br>
        üìÖ ${r.data} ‚Äî ‚è∞ ${r.inicio} √†s ${r.fim}<br>
        üë§ Reservado por: ${r.nome}
      </div>
    `;
  });
});
const SENHA_ADMIN = "Kevily";
async function excluirReserva(id) {

  // 1. Pedir senha do administrador
  const { value: senhaDigitada } = await Swal.fire({
    title: "Senha necess√°ria",
    text: "Somente administradores podem excluir reservas",
    input: "password",
    inputPlaceholder: "Digite a senha",
    confirmButtonText: "Confirmar",
    showCancelButton: true,
  });

  if (!senhaDigitada) return;

  if (senhaDigitada !== SENHA_ADMIN) {
    Swal.fire({
      icon: "error",
      title: "Senha incorreta",
      text: "Voc√™ n√£o tem permiss√£o para excluir.",
    });
    return;
  }

  // 2. Confirma√ß√£o de exclus√£o
  const confirmacao = await Swal.fire({
    title: "Excluir reserva?",
    text: "Essa a√ß√£o n√£o pode ser desfeita.",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#d33",
    confirmButtonText: "Sim, excluir",
    cancelButtonText: "Cancelar",
  });

  if (!confirmacao.isConfirmed) return;

  // 3. Agora pode excluir
  try {
    const docRef = doc(db, "reservas", id);
    await deleteDoc(docRef);

    Swal.fire({
      icon: "success",
      title: "Exclu√≠da!",
      text: "A reserva foi removida.",
      timer: 1800,
      showConfirmButton: false
    });

  } catch (error) {
    Swal.fire({
      icon: "error",
      title: "Erro ao excluir",
      text: error.message,
    });
  }
}

window.salvarReserva = salvarReserva;
window.excluirReserva = excluirReserva;





</script>

</body>
</html>
